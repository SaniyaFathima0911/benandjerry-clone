<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Header styling */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-size: 1.5em;
}

/* Hide the checkbox (for accessibility) */
.menu-toggle {
    display: none;
}

/* Menu icon styling */
.menu-icon {
    display: none;
    cursor: pointer;
    flex-direction: column;
}

.menu-icon .bar {
    background-color: #fff;
    height: 3px;
    width: 25px;
    margin: 3px 0;
}

/* Navigation links styling */
.nav-links {
    display: flex;
    gap: 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

/* Responsive styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
        text-align: center;
        padding: 20px 0;
    }

    .nav-links a {
        margin: 10px 0;
    }

    .menu-icon {
        display: flex;
    }

    #menu-toggle:checked ~ .nav-links {
        display: flex;
    }
}
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MySite</div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
</body>
</html>
